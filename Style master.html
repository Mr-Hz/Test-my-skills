<!DOCTYPE html>
<html>
<head>
	<title>Style Maker</title>
	<link rel="stylesheet" type="text/css" href="css/text.css">
	<style type="text/css">
		h1{
			color:red;font-size: 33px;text-decoration: overline;
		}
		h2{
			color:blue; font-size: 22px;
		}

		#fist{
			text-decoration: underline;
		}

		.smaller{
			font-size: 15px; color: black;
		}
		span{
			font-style: italic;
		}

		h2 span{
			font-size: 44px; text-decoration: line-through;
		}
	</style>
</head>
<body>
<h1 style="font-size: 90px;">Heading 1 - 1</h1>
<h1 id="fist" class="smaller">Heading 1 - 2</h1>
<h1>Heading 1 - 3</h1>
<H2>Heading 2 - 1</H2>
<H2 class="smaller">Heading 2 - 2</H2>
<H2>Heading 2 - 3 <span>try me</span></H2>
<span>try me</span>
<p>paragraph</p>
</body>
</html>
